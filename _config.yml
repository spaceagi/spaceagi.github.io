# Site settings
title: 尤志强 Blog
SEOTitle: 尤志强 | BLOG
header-img: img/post-bg-desk.jpg
email: youzhiqg@gmail.com
description: "心有热爱，奔向山海。"
keyword: "尤志强,源泉,youzhiqiang,yuanquan,隐私计算,人工智能,ai,agi"
url: "https://spaceagi.gitee.io"          # your host, for absolute URL
baseurl: ""
github_repo: "https://gitee.com/spaceagi/spaceagi.gitee.io" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "点击头像了解我"
sidebar-avatar: /img/99c45b3e4309b9a3448ee3c295aea865.jpeg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: ckjcode

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: 4d18209b7a708ede453e                            #生成的clientID
  clientSecret: 42e92d0c9f805185d315503bf247b9c962d9ea33    #生成的clientSecret
  repo: spaceagi.github.io    #仓库名称
  owner: spaceagi    #github用户名
  admin: spaceagi
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

# Analytics settings
# Baidu Analytics
# ba_track_id: b50bf2b12b5338a1845e33832976fd68

# Google Analytics
# ga_track_id: 'UA-90855596-1'            # Format: UA-xxxxxx-xx
# ga_domain: ckjcode.gitee.io               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true


theme: jekyll-theme-slate
